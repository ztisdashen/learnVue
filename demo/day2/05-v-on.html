<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../node_modules/vue/dist/vue.js">


    </script>
</head>
<body>
<div id="app">
    <h2>{{count}}</h2>
    <button @click="count++">+</button>&nbsp;<button @click="count--">-</button>
</div>

</body>
<script>
    new Vue({
        el: "#app",
        data: {
            count: 0
        },
        methods: {
            increment() {
                this.count++;
            },
            decrement() {
                this.count--;
            }
        }


    })
</script>
</html>
