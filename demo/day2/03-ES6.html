        var func;
        {
            var name = "tom";
            func=function () {
                console.log(name);
            }

        }
        name = "haha"
        func()
        var btns = document.getElementsByTagName("button")
        for(var i=0;i>btns.length;i++){

                console.log("第 "+i+"个btn被点击了")
            //    最后肯定都是第5个被点击了

            })
        }
