<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../node_modules/vue/dist/vue.js">


    </script>
</head>
<body>

<div id="app">
    <span v-if="isUser"><label for="username">用户账号：&nbsp;</label><input placeholder="用户名" id="username"></span>
    <span v-else><label for="email">用户邮箱：&nbsp;</label><input id="email" placeholder="用户邮箱"></span>

    <button @click="isUser = !isUser">切换</button>
</div>

</body>
<script>
    new Vue({
        el: "#app",
        data: {
            isUser: true
        },
        methods: {}

    })
</script>
</html>
