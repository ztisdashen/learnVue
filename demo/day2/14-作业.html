<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../node_modules/vue/dist/vue.js">


    </script>
    <style>
        .active{
            color: hotpink;
        }
    </style>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="(i,index) in p" @click="changeColor(index)" :class="{active:index === currentIndex}">{{i}}</li>
    </ul>
</div>

</body>
<script>
    new Vue({
        el: "#app",
        data: {
            p:["A","B","C",'D'],
            currentIndex :-1
        },
        methods:{
            changeColor(index){
                this.currentIndex = index
            }
        }


    })
</script>
</html>
