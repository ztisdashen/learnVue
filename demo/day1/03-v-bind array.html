<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../node_modules/vue/dist/vue.js">


    </script>
</head>
<body>
<div id="app">
    <h2 :style="[s,t]">hello vue</h2>
</div>

</body>
<script>
    new Vue({
        el: "#app",
        data: {
            s: {fontSize: "100px"},
            t: {color: "red"}
        }

    })
</script>
</html>
