<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../node_modules/vue/dist/vue.js">

    </script>
</head>
<body>
<div id="app">
    <input type="text" v-model="msg"><br>
    {{msg}}
    <br>
    <input type="text" :value="msg" @input="msgChange($event)">
</div>
<script>
    new Vue({
        el:"#app",
        data:{
            msg:"1212"
        },methods:{
            msgChange(event){
                this.msg = event.target.value

            }
        }
    })
</script>
</body>
</html>
